<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- Importing Custom Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Itim&display=swap');
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="shortcut icon" href="icons/tic-tac-toe.ico" type="image/x-icon">

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="style.css"> <!-- Main styles -->
    <link rel="stylesheet" href="media.css"> <!-- Responsive design -->
</head>

<body>

    <!-- Game Mode Selection Modal -->
    <div class="modal fade" id="modeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title">Choose the mode of playing</h5>
                </div>
                <div class="modal-body">
                    <button class="btn btn-success m-2" onclick="chooseComputer()">vs Computer</button>
                    <button class="btn btn-secondary m-2" onclick="startTwoPlayerGame()">Two Player</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Symbol Selection Modal -->
    <div class="modal fade" id="symbolModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title">Choose Your Symbol</h5>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary m-2" onclick="startComputerGame('X')">Play as X</button>
                    <button class="btn btn-danger m-2" onclick="startComputerGame('O')">Play as O</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Start Notification Modal -->
    <div class="modal fade" id="startModal" tabindex="-1" aria-labelledby="startModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="resModalLabel">Game Started</h5>
                </div>
                <div class="modal-body">
                    <p id="startMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Winner Announcement Modal -->
    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="winModalLabel">Game Over</h5>
                </div>
                <div class="modal-body">
                    <p id="winnerMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Turn Announcement Modal -->
    <div class="modal fade" id="turnModal" tabindex="-1" aria-labelledby="turnModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="turnModalLabel">New Game</h5>
                </div>
                <div class="modal-body">
                    <p id="turnMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Reset Notification Modal -->
    <div class="modal fade" id="resModal" tabindex="-1" aria-labelledby="resModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="resModalLabel">Reset Game</h5>
                </div>
                <div class="modal-body">
                    <p id="resMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Header -->
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <!-- Main Game Layout -->
    <div class="container-fluid">
        <!-- Player X Info -->
        <aside class="left">
            <h2 id="xname">X-Score</h2>
            <div class="score" id="X">0</div>
        </aside>

        <!-- Game Board -->
        <main>
            <div class="game m-auto">
                <button class="box" id="0"></button>
                <button class="box" id="1"></button>
                <button class="box" id="2"></button>
                <button class="box" id="3"></button>
                <button class="box" id="4"></button>
                <button class="box" id="5"></button>
                <button class="box" id="6"></button>
                <button class="box" id="7"></button>
                <button class="box" id="8"></button>
            </div>
        </main>

        <!-- Player O Info -->
        <aside class="right">
            <h2 id="oname">O-Score</h2>
            <div class="score" id="O">0</div>
        </aside>

        <!-- Control Buttons -->
        <section class="controls">
            <button class="newgame gameover">New Game</button>
            <button class="reset">Reset Game</button>
        </section>
    </div>
